<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Map Search</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/style/style.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon/favicon.ico">
  <link rel="icon" type="image/gif" href="favicon/animated_favicon1.gif">

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>

  <div id="map" style="height: 100vh; width: 100%;"></div>

  <div class="control-panel">
    <h3 class="panel-title">Map Search</h3>

    <form id="map-form" novalidate>

      <!-- Load Data -->
      <div class="form-group load-data">
        <label for="file-input">Load Data</label>
        <input type="file" id="file-input" accept=".json" hidden>
        <button type="button" class="btn btn-primary btn-sm" onclick="document.getElementById('file-input').click();">
          Choose File
        </button>
      </div>

      <!-- Algorithm Selection -->
      <div class="form-group">
        <label for="search-algorithm">Search Algorithm</label>
        <select id="search-algorithm" class="form-control">
          <option value="UCS">UCS</option>
          <option value="A*">A*</option>
        </select>
      </div>

      <!-- Start & End Node Selection -->
      <div class="form-group">
        <label for="start-node">Start Node</label>
        <select id="start-node" class="form-control"></select>
      </div>

      <div class="form-group">
        <label for="end-node">End Node</label>
        <select id="end-node" class="form-control"></select>
      </div>

      <!-- Result Popup -->
      <div id="popup" style="display: none; margin-top: 1rem;">
        <div class="form-group">
          <label>Shortest Path</label>
          <p id="shortest-path"></p>
        </div>
        <div class="form-group">
          <label>Total Cost</label>
          <p id="total-cost"></p>
        </div>
      </div>

      <!-- Start Search Button -->
      <button type="button" id="search-btn" class="btn btn-success">Start Search</button>

    </form>

    <!-- Toast Notification -->
    <div class="toast">
      <div class="toast-content">
        <i id="success-icon" class="fas fa-check toast-emblem" style="display: none;"></i>
        <i id="error-icon" class="fas fa-xmark toast-emblem" style="display: none;"></i>

        <div class="toast-message">
          <span class="text notif-msg"></span>
          <span class="text notif-desc"></span>
        </div>
        <i class="fa-solid fa-xmark close"></i>
        <div class="toast-progress"></div>
      </div>
    </div>

  </div>

  <!-- Custom JS -->
  <script src="/src/script.js" type="module"></script>

</body>

</html>
